
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Welcome to IEWS</title>

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
</head>
<body>

	<section class="signin-bg h-100">
		<div class="container h-100">
			<div class="signin-main">

				<div class="logo">
					<img src="images/logo.png" alt="">
				</div>

				<div class="signin-box">
					
					<div class="form">
						<h2>Sign In</h2>
						
						<div class="form-group">
					   		<label>Email</label>
			              	<input type="email" class="form-control" id="emailID" onkeyup="validateEmail(this);" placeholder="Enter email">
				            <div class="validate" id="validate">
				              	<img  src="images/verified.svg" alt="">
				            </div>
						  </div>

					  <div class="form-group">
					    <label>Password</label>
					    <input type="password" class="form-control" placeholder="Type your password here..." required>
					  </div>

					  <div class="form-group">
					    <div class="form-check">
					      <input type="checkbox" id="check" checked="checked">
					      <label for="check">Remember me</label>
					    </div>
					  </div>
					  <div class="d-flex">
					  	<a href="overview.html" class="btn btn-blue ml-auto">Sign in</a>
					  </div>

					</div>

					<div class="img">
						<h2>Welcome DeepCreditÂ® of CriAT</h2>
						<p>
							iEWS Reporting Module helps banks to respond and provides a strategic platform for addressing future regulatory requirements.
							<span>
								Have problems Signing in? <a href="#">Click here.</a>
							</span>
						</p>
					</div>
				</div>
			</div>
		</div>
	</section>



   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script type="text/javascript" src="js/jquery-ui.js"></script>
   <script type="text/javascript">
	  	function validateEmail(emailField){
	      var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

	      if (reg.test(emailField.value) == false) 
	      {
	      	document.getElementById("validate").style.display="none";
	      	document.getElementById('emailID').classList.remove('border');
	      }
	      else {
		      document.getElementById("validate").style.display="block";
		      document.getElementById('emailID').classList.add('border');
	      }
		}
   </script>
</body>
</html>
